<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Checkout</title>
    <link rel="icon" href="images/web logo.png">
</head>
<body>



    <div class="title">
        <h2>Neuf Worldwide</h2>
    </div>


    <section class="checkout">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 my-auto">
                    <h6>Shipping Address</h6>
                    <input type="text" placeholder="First name" class="input-1"><input type="text" placeholder="Last name" class="input-2"><br>
                    <input type="text" placeholder="Email" class="input-3"><input type="text" placeholder="City" class="input-4"><br>
                    <input type="text" placeholder="Address" class="input-5"><br>

                    
                    <select class="pay">
                        <option value="none" selected>Payment Method</option>
                        <option value="male">Paypal</option>
                        <option value="female">Debit/Credit</option>
                        <option value="other">Paystack</option>
                    </select>
                     <button class="place">Place Order </button>
                </div>


                <div class="col-lg-5 col-md-12">
                    <div class="img-logo">
                        <img src="images/shirt.png" alt=""><span>Black Denim Shirt <span class="check-price">$60.00</span></span><br>
                        <img src="images/shirt.png" alt=""><span>Black Denim Shirt <span class="check-price">$60.00</span></span><br>
                        <img src="images/shirt.png" alt=""><span>Black Denim Shirt <span class="check-price">$60.00</span></span>
                    </div>
                    <p class="total">Total: $180.00</p>
                </div>
            </div>
        </div>
    </section>













    </body>
</html>
